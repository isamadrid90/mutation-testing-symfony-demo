name: "Mutation"

on:
    pull_request:
    push:
        branches:
            - main

env:
    fail-fast: true
    PHPUNIT_FLAGS: "-v"
    SYMFONY_PHPUNIT_DIR: "$HOME/symfony-bridge/.phpunit"
    SYMFONY_REQUIRE: ">=4.4"
    # 40x: Since symfony/monolog-bridge 5.2:
    # Passing an actionLevel (int|string) as constructor's 3rd argument of
    # "Symfony\Bridge\Monolog\Handler\FingersCrossed\HttpCodeActivationStrategy"
    # is deprecated, "Monolog\Handler\FingersCrossed\ActivationStrategyInterface" expected.
    SYMFONY_DEPRECATIONS_HELPER: 40

jobs:
    test:
        name: "${{ matrix.operating-system }} / PHP ${{ matrix.php-version }}"
        runs-on: ${{ matrix.operating-system }}
        continue-on-error: false

        strategy:
            matrix:
                operating-system: ['ubuntu-latest']
                php-version: ['8.1']

        steps:
            - name: "Checkout code"
              uses: actions/checkout@v2.3.3

            - name: "Install PHP with extensions"
              uses: shivammathur/setup-php@2.7.0
              with:
                  coverage: "none"
                  extensions: "intl, mbstring, pdo_sqlite"
                  php-version: ${{ matrix.php-version }}
                  tools: composer:v2

            - name: "Install dependencies"
              run: composer update --no-interaction --prefer-dist --optimize-autoloader

            - name: Run Infection for added (A) and modified (M) files
              run: |
                git fetch --depth=1 origin $GITHUB_BASE_REF
                php -d memory_limit=-1 vendor/bin/infection --threads=2 --git-diff-base=origin/$GITHUB_BASE_REF --git-diff-filter=AM --logger-github
